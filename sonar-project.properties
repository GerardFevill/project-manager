# SonarCloud Configuration
sonar.projectKey=GerardFevill_project-manager
sonar.organization=gerardfevill

# Project Information
sonar.projectName=Jira Enterprise API
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=test
sonar.sourceEncoding=UTF-8

# TypeScript Configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts

# Coverage Exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**,**/*.module.ts

# Test Inclusions
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Code Coverage
sonar.typescript.coverage.reportPaths=coverage/lcov.info

# Duplication
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
