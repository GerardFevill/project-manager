version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jira-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jira_enterprise_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - jira-network-test

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-api-test
    environment:
      NODE_ENV: test
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - jira-network-test
    command: npm run test:e2e

volumes:
  postgres_test_data:

networks:
  jira-network-test:
    driver: bridge
