databaseChangeLog:
  # Webhooks & Advanced Notifications

  - changeSet:
      id: 018-create-webhook
      author: system
      changes:
        - createTable:
            tableName: ao_4e8ae6_webhook
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: jql_filter
                  type: TEXT
              - column:
                  name: events
                  type: TEXT
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

