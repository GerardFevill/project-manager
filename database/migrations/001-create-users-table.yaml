databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: GerardFevill
      comment: Create users table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: isActive
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: createdAt
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updatedAt
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email

      rollback:
        - dropTable:
            tableName: users
