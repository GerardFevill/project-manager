databaseChangeLog:
  - changeSet:
      id: 002-create-project-category
      author: system
      changes:
        - createTable:
            tableName: project_category
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT

  - changeSet:
      id: 002-create-project
      author: system
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_key
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: lead_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_project_lead
                    references: app_user(id)
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_project_category
                    references: project_category(id)
              - column:
                  name: avatar_id
                  type: BIGINT
              - column:
                  name: url
                  type: VARCHAR(255)
              - column:
                  name: project_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  remarks: "business, software, service_desk"
              - column:
                  name: archived
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 002-create-component
      author: system
      changes:
        - createTable:
            tableName: component
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_component_project
                    references: project(id)
                    deleteCascade: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: lead_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_component_lead
                    references: app_user(id)
              - column:
                  name: archived
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 002-create-version
      author: system
      changes:
        - createTable:
            tableName: project_version
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_version_project
                    references: project(id)
                    deleteCascade: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: release_date
                  type: DATE
              - column:
                  name: released
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: archived
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: sequence
                  type: BIGINT

  - changeSet:
      id: 002-create-project-role
      author: system
      changes:
        - createTable:
            tableName: project_role
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT

  - changeSet:
      id: 002-create-project-role-actor
      author: system
      changes:
        - createTable:
            tableName: project_role_actor
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pra_project
                    references: project(id)
                    deleteCascade: true
              - column:
                  name: project_role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_pra_role
                    references: project_role(id)
                    deleteCascade: true
              - column:
                  name: role_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  remarks: "user, group"
              - column:
                  name: role_actor
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  remarks: "user_id or group_id"
