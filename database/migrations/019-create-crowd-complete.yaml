databaseChangeLog:
  # Crowd - Complete Authentication & User Management System

  - changeSet:
      id: 019-create-cwd-directory
      author: system
      changes:
        - createTable:
            tableName: cwd_directory
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: directory_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: directory_type
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: implementation_class
                  type: VARCHAR(255)
              - column:
                  name: lower_directory_name
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: updated_date
                  type: TIMESTAMP
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true

  - changeSet:
      id: 019-create-cwd-directory-attribute
      author: system
      changes:
        - createTable:
            tableName: cwd_directory_attribute
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: directory_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cwd_da_directory
                    references: cwd_directory(id)
                    deleteCascade: true
              - column:
                  name: attribute_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: attribute_value
                  type: TEXT

  - changeSet:
